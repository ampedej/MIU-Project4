	<body>
    	<!--Add Item Page(Form)-->
	<div data-role="page" id="additem" data-add-back-btn="true">
		<div data-role="header" data-theme="b">
    		<h1>Add New Recipe</h1>
		</div>
		
		<div data-role="content">
		
			<form action="" method="post" id="recipeform" >
			
				<div data-role="fieldcontain">
					<label for="rname">*Recipe Name:</label><input type="text" id="rname" placeholder="'Homemade Chili'" class="required" />
				</div>
				
				<div data-role="fieldcontain">
					<label for="dateadded">*Date:</label><input type="date" id="dateadded" class="required" />
				</div>
				<div data-role="fieldcontain">
					<label for="ringredients">*Recipe Ingredients:</label><textarea id="ringredients" placeholder="1 cup of water, 1 cup of milk, etc..." class="required" ></textarea>
				</div>
				
				<div data-role="fieldcontain">
					<input type="submit" value="Add My Recipe" data-theme="b" /><br/>
					<input type="reset" value="Reset Form" data-theme="a" />
				</div>
				
			</form>
		</div>
		<!--Footer Navigation Bar-->
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home">Home</a></li>
					<li><a href="#about" data-icon="info">About</a></li>
					<li><a href="#error" data-icon="search">Find Recipes</a></li><!--Link to some type of API or feed in the future-->
				</ul>
			</div>
		</div>
	</div>
	</body>
